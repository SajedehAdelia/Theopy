<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text (Flask)</title>
</head>
<body>
    <h1>Record and Transcribe Speech</h1>
    <button id="start">Start Recording</button>
    <button id="stop" disabled>Stop & Send</button>
    <p><strong>Transcript:</strong> <span id="result">Waiting...</span></p>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start').onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = e => {
                audioChunks.push(e.data);
            };

            mediaRecorder.onstop = async () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                const formData = new FormData();
                formData.append('audio', blob, 'recording.webm');

                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                document.getElementById('result').textContent = data.text || data.error;
                console.log(data);
            };

            mediaRecorder.start();
            document.getElementById('start').disabled = true;
            document.getElementById('stop').disabled = false;
        };

        document.getElementById('stop').onclick = () => {
            mediaRecorder.stop();
            document.getElementById('start').disabled = false;
            document.getElementById('stop').disabled = true;
        };
    </script>
</body>
</html>
